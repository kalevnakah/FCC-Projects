<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kalev Nakah 4</title>
    <meta name="description" content="Free Code Camp Responsive Web Design Projects - Build a Survey Form by Caleb Schmidt.">
    <link rel="stylesheet" type="text/css" href="SurveyForm.css">
  </head>
  <body>
    <script src="../bundle.js"></script>
      <header>
        <h1 id="title">KalevNakah.me Survey Form</h1>
        <p id="description">Thank you for taking the time to critique my work</p>
      </header>
      <main>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">email</label>
                <input id="email" type="email" placeholder="example@domain.com" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number" >Age (optional)</label>
                <input id="number" type="number" placeholder=42 min=1 max=120>
            </div>
            <div class="form-group">
                <select id="dropdown" name="role">
                    <option value="hire">Hiring Manger</option>
                    <option value="boss">CEO</option>
                    <option value="manager">CTO</option>
                    <option value="employee">Employee</option>
                    <option value="friend">Friend</option>
                </select>
            </div>
            <div class="form-group"> 
                <label><input type="radio" name="score" value="Awesome">Awesome!</label>
                <label><input type="radio" name="score" value="Amazing">Amazing!</label>
                <label><input type="radio" name="score" value="Fabulous">Fabulous!</label>
                <label><input type="radio" name="score" value="Meh">Meh</label>
                <label><input type="radio" name="score" value="NC">No Comment!</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="improve" value="Design">Design</label>
                <label><input type="checkbox" name="improve" value="Code">Code</label>
                <label><input type="checkbox" name="improve" value="Accessibility">Accessibility</label>
                <label><input type="checkbox" name="improve" value="Responsiveness">Responsiveness</label>
                <label><input type="checkbox" name="improve" value="content">Content</label>
            </div>
            <div class="form-group">
                <textarea></textarea>
            </div>
            <div class="form-group">
                <input id="submit" type="submit">
            </div>
        </form>
      </main>
      <footer>

      </footer>
  </body>
</html>
