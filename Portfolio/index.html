<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kalev Nakah</title>
    <meta name="description"
        content="Free Code Camp Responsive Web Design Projects - Build a Personal Portfolio Webpage by Caleb Schmidt.">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: seagreen;
        }
        a {
            text-decoration: none;
            color: honeydew;
        }
        #navbar {
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: darkolivegreen;
            border-bottom: 2px solid black;
            z-index: 9;
        }
        #navbar ul {
            display: flex;
            list-style: none;
        }
        .nav-list {
            margin: 0 1rem;
        }
        .nav-list a {
            display: block;
            padding: 2rem;
            font-size: 2.2rem;
        }
        #welcome-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: crimson;
        }
        #welcome-section p {
            font-size: 3rem;
            font-weight: 200;
            font-style: italic;
            color:white;
        }
        #projects {
            display: block;
            position:static;
            background-color: rebeccapurple;
            padding: 1em;
            text-align: center;
        }
        #projects-title {
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(393.75px, 1fr));
            grid-gap: 2rem;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            background-color: blanchedalmond;
            justify-items: center;
        }
        .project-tile {
            width: 393.75px;
            background-color: black;
            margin: 1em;
        }
        .project-tile p {
        }
        .project-img {
            display:block;
            height: 300px;
        }
        #profile-section {
            display: flex;
            justify-content: center;
            padding: 8px;
            background-color: crimson;
            border: 4px dashed greenyellow;
        }
        #profile-section a{
            margin: 1rem;
            padding: 1rem;
        }

        @media screen and (max-width: 750px) {
            body,
            html {
                background-color: black;
            }
        }
    </style>
</head>
<body>
    <script src="../bundle.js"></script>
    <navbar id="navbar">
        <ul class="nav-list">
            <li><a href="#welcome-section">About</a></li>
            <li><a href="#projects-title">Projects</a></li>
            <li><a href="#profile-section">Contact</a></li>
        </ul>
    </navbar>
    <section id="welcome-section">
        <h1>Hey I am Caleb</h1>
        <p>a web developer</p>
    </section>
    <section id="projects">
        <h2 id="projects-title">These are some of my projects</h2></br>
        <div class="projects-grid">
            <div class="project-tile">
                <a href="http://kalevnakah.me/FCC-Projects/TechnicalDocumentation/" target="_blank">
                    <img class="project-img" src="TechnicalDocumentation.PNG" alt="Technical Documentation preview image.">
                <p>Technical Document</p></a>
            </div>
            <div class="project-tile">
                <a href="http://kalevnakah.me/FCC-Projects/ProductLanding/" target="_blank">
                    <img class="project-img" src="ProductPage.PNG" alt="Product Landing preview image.">
                <p>Product Landing</p></a>
            </div>
            <div class="project-tile">
                <a href="http://kalevnakah.me/FCC-Projects/SurveyForm/" target="_blank">
                    <img class="project-img" src="SurveyForm.PNG" alt="Survey Form preview image.">
                <p>Survey Form</p></a>
            </div>
            <div class="project-tile">
                <a href="http://kalevnakah.me/FCC-Projects/TechnicalDocumentation/" target="_blank">
                    <img class="project-img" src="Tribute.PNG" alt="Tribute preview image.">
                <p>Tribute</p></a>
            </div>
            <div class="project-tile"> 
                <a href="http://Loft180.com" target="_blank">
                    <img class="project-img" src="Loft180.PNG" alt="Word Press preview image.">
                    <p>Word Press</p></a>
            </div>
            <div class="project-tile">
                <a href="http://campgracemn.org" target="_blank">
                    <img class="project-img" src="CampGrace.PNG" alt="Drupal preview image.">
                <p>Drupal</p></a>
            </div>
        </div>
    </section>
    <section id="profile-section">
        <a id="profile-link" href="https://github.com/kalevnakah" target="_blank">Git Hub</a>
        <a href="https://www.freecodecamp.org/kalevnakah" target="_blank" target="_blank">freeCodeCamp</a>
    </section>
</body>

</html>
