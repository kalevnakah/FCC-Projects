<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Front End Libraries</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-primary">
        Let's Boot Strap this <span class="text-danger">UP!</span>
      </h1>
      <img
        class="img-responsive"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        alt="Three kitties in the grass."
      />
      <h2 class="text-center">
        <i class="fa-solid fa-music"></i> This text is centered.
        <i class="fa-solid fa-music"></i>
      </h2>
      <div class="row">
        <div class="col-sm-2">
          <button class="btn btn-default">This button is smooth.</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-default btn-block">
            This button is smoother.
          </button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-primary btn-block">
            This button is smoothest.
          </button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-info btn-block">Got Questions</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-danger btn-block">Don't click this.</button>
        </div>
        <div class="col-sm-2">
          <div class="well">Well Than!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-default">Default</button>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2d3068c48c.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
